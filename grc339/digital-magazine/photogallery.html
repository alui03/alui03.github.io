               <main class="photo-gallery">
					<figure>
        				<img src="modern-living-room.jpg" alt="Modern living room with bright accents.">
        				<figcaption>Minimalist Living Room</figcaption> 
						
        				<p>A sleek living room with a neutral color palette, featuring a modern sofa, a simple coffee table, and soft lighting. Add cozy elements like a plush throw, textured cushions, and a stylish rug to create a comfortable yet elegant space that invites relaxation.</p>
    				</figure>
    
    				<figure>
        				<img src="Scandinavian-bedroom.jpeg" alt="Scandinavian inspired bedroom.">
        				<figcaption>Scandinavian-Inspired Bedroom</figcaption>
						
        				<p>A serene bedroom with clean lines and light wood furniture, complemented by cozy bedding, a chunky knit blanket, and soft, warm lighting from bedside lamps or fairy lights. Emphasize simplicity and functionality, while adding personal touches like framed art or plants.</p>
    				</figure>
   
    				<figure>
        				<img src="modern-warm-kitchen.jpg" alt="Modern woodsy warm kitchen."> 
        				<figcaption>Modern Kitchen with Warm Accents</figcaption> 
						
        				<p>A sleek, contemporary kitchen with stainless steel appliances and minimalist cabinets, balanced with wooden shelves, plants, and warm-toned bar stools. Enhance the cozy vibe with under-cabinet lighting, textured backsplash, and a few decorative pieces that add character.</p>
    				</figure>
   
    				<figure>
        				<img src="modern-entryway.jpeg" alt="Modern styled entryway with rug and plants.">
        				<figcaption>Modern Entryway with Inviting Accents</figcaption> 
						
        				<p>A sleek entryway featuring a minimalist console table, a modern mirror, and stylish storage solutions. Incorporate inviting elements like a soft runner rug, a vase with fresh flowers, or a small bench with cozy cushions, making the space feel welcoming from the moment you step in.</p>
    				</figure>
   
    				<figure>
        				<img src="modern-bathroom.jpg" alt="Modern styled bathroom with dark accents.">
        				<figcaption>Bathroom with Spa-Like Elements</figcaption> 
						
        				<p>A minimalist bathroom with clean lines and a neutral palette, featuring a freestanding bathtub, soft towels, candles, and greenery to create a relaxing, spa-like atmosphere. Add elegant touches like matte black fixtures or marble accents to elevate the space.</p>
    				</figure>
   
    				<figure>
        				<img src="modern-office.jpeg" alt="Modern earthy toned home office.">
        				<figcaption>Contemporary Home Office</figcaption>
						
        				<p>A modern workspace with a sleek desk and chair, stylish shelving, and cozy elements like a soft area rug, plants, and ambient lighting. Personalize the space with artwork, organizational accessories, and ergonomic touches to enhance both productivity and comfort.</p>
    				</figure>
   
    				<figure>
        				<img src="modern-dining.jpeg" alt="Modern styled dining area."> 
        				<figcaption>Dining Area with a Cozy Touch</figcaption> 
						
        				<p>A dining room with a modern table and chairs, highlighted by a warm rug underneath, a mix of textures in the seating, and a stylish yet cozy centerpiece like a bowl of fruit or candles. Create a welcoming setting that balances formality with a relaxed, inviting ambiance.</p>
    				</figure>
   
    				<figure>
        				<img src="modern-patio.jpeg" alt="Modern cozy outdoor patio.">
        				<figcaption>Outdoor Space with Modern and Cozy Elements</figcaption> 
						
        				<p>A patio or balcony featuring sleek outdoor furniture, soft cushions, warm lighting, and plenty of greenery to create a cozy, welcoming outdoor retreat. Add personal touches like lanterns, outdoor rugs, and throws to make the space perfect for entertaining or unwinding.</p>
    				</figure>
